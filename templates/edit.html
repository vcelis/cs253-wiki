{% extends 'base.html' %}
{% block title %}Edit {{ page.name }}{% endblock %}
{% block head_include %}
  <script type="text/javascript" src="/js/tinymce/tinymce.min.js"></script>
  <script type="text/javascript" src="/js/tinymce.js"></script>
{% endblock %}
{% block content %}
<div class="text-center" style="height: 100%">
  <h1>Edit page: {{ page.name | safe }}</h1>
  <form method="POST" class="form col-md-12 center-block">
    <div class="form-group">
      <textarea name="content">{{ page.content | safe }}</textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block">Save</button>
    </div>
  </form>
</div>
{% endblock %}
{% block tail_include %}{% endblock %}
