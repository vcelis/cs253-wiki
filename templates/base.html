<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ settings.APP_TITLE }} | {% block title %}{% endblock %}</title>
    <meta name="description" content="{{ settings.APP_DESCRIPTION|escape }}">
    <meta name="keywords" content="{{ settings.APP_KEYWORDS|escape }}">
    <meta name="author" content="{{ settings.APP_AUTHOR|escape }}">
    
    <meta property="og:url" content="{{ settings.APP_URLS.canonical|escape }}">
    <meta property="og:title" content="{{ settings.APP_TITLE|escape }}">
    <meta property="og:description" content="{{ settings.APP_DESCRIPTION|escape }}">
    <meta property="og:image" content="{{ settings.APP_URLS.canonical|escape }}/img/apple-touch-icon.png">

    <link rel="shortcut icon" href="/img/fav.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">

    {% if settings.FORCE_DEV %}
      <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="/css/layout.css">
      <link rel="stylesheet" type="text/css" href="/css/style.css">
    {% else %}
      <link rel="stylesheet" type="text/css" href="/css/all.min.css">
    {% endif %}

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block head_include %}{% endblock %}
  </head>
  <body>
    <div id="navigation" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      {% include 'navigation.html' %}
    </div>
    <div id="content" class="container">
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    {% block tail_include %}{% endblock %}
  </body>
</html>
